<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Culto Informático - Clientes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom px-3">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="../index.html">
                    <span class="logo-text">@Culto Informático</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/clientes.html">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/soporte.html">Soporte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5 animate__animated animate__fadeInUp">
        <h1>Contacto</h1>
        <p>
            ¿Tenés alguna consulta o necesitás asistencia? Completá el formulario y
            te responderemos a la brevedad.
        </p>

        <form action="https://formspree.io/f/tuformid" method="POST" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="_replyto" placeholder="email@ejemplo.com"
                    required />
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Asunto de tu mensaje"
                    required />
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" name="message" rows="5"
                    placeholder="Escribí tu mensaje aquí" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
        </form>
    </main>

    <footer class="bg-light py-3 text-center">
        <p class="mb-0">
            Av. Cabildo 2345 - Belgrano - Buenos Aires © 2022 Culto Informatico.
            All rights reserved.
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
